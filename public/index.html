<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-boxes"></i> Inventory Management</h1>
            <p>Streamline your inventory tracking and management</p>
        </header>

        <div class="dashboard">
           
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Add New Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter product name">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" required placeholder="Enter category">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required min="0" placeholder="Enter quantity">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" required min="0" placeholder="Enter price">
                    </div>

                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="upload-container" id="uploadContainer">
                            <input type="file" id="imageUpload" name="image" accept="image/*" hidden>
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p>Click or drag image here to upload</p>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i> Add to Inventory
                    </button>
                </form>
            </div>

            
            <div class="inventory-container">
                <div class="inventory-header">
                    <h2><i class="fas fa-list"></i> Current Inventory</h2>
                </div>
                <div id="inventoryList" class="inventory-grid"></div>
            </div>
        </div>
    </div>

   
    <div id="notificationContainer"></div>

    <script src="script.js"></script>
</body>
</html>
